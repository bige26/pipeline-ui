<div style="margin-top: 4%"></div>
<div class="col-md-offset-4 col-md-4 col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3 class="text-center">Token registration</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="registrationForm" (ngSubmit)="registration()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="token" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-md btn-primary" [disabled]="!registrationForm.valid">Registration</button>
                </div>
            </form>
        </div>
    </div>
</div>
