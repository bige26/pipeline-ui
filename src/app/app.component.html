<modal #devLoginModal modalClass="modal-md">
  <modal-header>
    <h3 class="text-center">Token registration</h3>
  </modal-header>
  <modal-content>
    <div class="panel-body">
      <form [formGroup]="devRegistrationForm" (ngSubmit)="devReg()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="token" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-md btn-primary" [disabled]="devRegistrationForm.invalid">Registration
          </button>
        </div>
      </form>
    </div>
  </modal-content>
</modal>
