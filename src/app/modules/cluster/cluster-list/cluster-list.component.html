<div class="panel panel-default panel-width" style="margin-bottom: 20px">
  <div class="panel-heading">
    <div class="btn-group-sx text-right">
      <button type="button" class="btn btn-success" (click)="addCluster()"> Add cluster</button>
    </div>
  </div>
</div>

<div class="panel panel-default panel-width">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Cluster Name</th>
      <th scope="col">Cloud</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cluster of clusters">
      <td>{{cluster.name}}</td>
      <td>{{cluster.cloud}}</td>
    </tr>
    </tbody>
  </table>

  <div class="panel text-center empty-custer-width" *ngIf="clusters.length == 0">
    <div class="panel-heading">
      <h2>Empty cluster list!</h2>
      <div class="panel-body">
        <div class="btn-group-lg">
          <button type="button" class="btn btn-success" (click)="addCluster()">Create cluster</button>
        </div>
      </div>
    </div>
  </div>
</div>
